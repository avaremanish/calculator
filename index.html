<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title >Calculator</title>
</head>

<body>
    <div class="container">
        <h1 id="title">Calculator</h1>

        <p id="description">  It can do simple Calculatios only  like Addition(+), Subtraction(-), Multiplication(X), and Division(%). </p>

        <div class="calculator">
            <input type="text" name="result" id="result">
            <table>
                <tr>
                    <td><button>(</button></td>
                    <td><button>)</button></td>
                    <td><button id="clear">C</button></td>
                    <td><button class="op" id="divide">%</button></td>
                </tr>
                <tr>
                    <td><button id="7">7</button></td>
                    <td><button id="8">8</button></td>
                    <td><button id="9">9</button></td>
                    <td><button class="op" id="multiply">X</button></td>
                </tr>
                <tr>
                    <td><button id="4">4</button></td>
                    <td><button id="5">5</button></td>
                    <td><button id="6">6</button></td>
                    <td><button class="op" id="subtract">-</button></td>
                </tr>
                <tr>
                    <td><button id="1">1</button></td>
                    <td><button id="2">2</button></td>
                    <td><button id="3">3</button></td>
                    <td><button class="op" id="add">+</button></td>
                </tr>
                <tr>
                    <td><button id="0">0</button></td>
                    <td><button>.</button></td>
                    <td><button>/</button></td>
                    <td><button class="op" id="equal">=</button></td>
                </tr>
            </table>
        </div>
    </div>
    <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
</body>
<script src="script.js"></script>



</html>
